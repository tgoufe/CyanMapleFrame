<div class="row">
	<div class="span6 margint20" v-for="item in itemList">
		<div class="bg-white border">
			<div class="ratio-container">
				<div class="img-container">
					<img style="display: block; width: 100%; max-height: inherit;" src="http://test.image.51tiangou.com/{{item.imageUrl}}" alt="" onerror="javascript:this.src='http://tg-image.b0.upaiyun.com/tgou2/img2/fitting/defaultFittingListPic.png'"></div>
			</div>
			<div class="flex-container padding10">
				<div class="img-container round" style="width:1.25rem;height:1.25rem">
					<img src="http://test.image.51tiangou.com/{{item.memberImageUrl}}" alt="" onerror="javascript: this.src = 'http://tg-image.b0.upaiyun.com/tgou2/img2/fitting/defaultPic.jpg'"></div>
				<div class="flex1 fs-12 marginl10 text-limit1">{{item.nickName}}</div></div>
			<div class="marginh10 text-fixed2 fs-13 detailEvent">
				<span v-html="item.content|pickzhuti"></span>
			</div>
			<div class="bordert margint10 clearfix text-light bg-white operateEvent">
				<div class="box-span6 padding10 lh-28 text-center " @click="toupiao($index,$data)">
					<i class="icon-xianhua marginr10" :class="{'text-red':item.hasFlower}"></i>
					<span class=" ">{{item.flowerCount}}</span></div>
				<div class="box-span6 padding10 lh-28 borderl text-center addCommentEvent">
					<i class="icon-pinglun marginr10"></i>{{item.commentCount}}</div>
			</div>
		</div>
	</div>
</div>
